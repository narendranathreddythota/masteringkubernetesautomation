# permissions for end users to edit mysqls.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mysql-editor-role
rules:
- apiGroups:
  - hosting.wordpress.com
  resources:
  - mysqls
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - hosting.wordpress.com
  resources:
  - mysqls/status
  verbs:
  - get
